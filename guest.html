<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest</title>
  <!-- Boxiocns CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bulma CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <div class="columns">
    <div class="column is-10 is-offset-1">
      <div class="box">
        <section>
          <label class="label">Nama</label>
          <div class="columns">
              <div class="column">
                  <p id="kolom-nama" type="text"></p>
              </div>
              <div class="column">
                  <label class="label">
                      <div id="kolom-member">
                        
                      </div>
                    </label>
              </div>
          </div>
        
          <label class="label">Layanan</label>
          <div class="columns">
            <div class="column">
              <div>
                  <div id="kolom-layanan">
                    
                  </div>
              </div>
            </div>
            <div class="column">
              <div>
                  <div name="" id="kolom-paket">
                    
                  </div>
              </div>
            </div>
          </div>
          <label class="label">Berat</label>
          <div id="kolom-berat"></div>
          <br>
          <div class="columns">
              <div class="column">
                  <label for="" class="label">Tgl Masuk</label>
                  <p id="kolom-masuk"></p>
              </div>
        
              <div class="column">
                  <label for="" class="label">Estimasi Selesai</label>
                  <p id="kolom-estimasi"></p>
              </div>
          </div>
          <br>
          <label class="label">Status</label>
          <div id="kolom-status"></div>
                
        </section>
      </div>
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
  <script src="guest.js"></script>
</body>
</html>
